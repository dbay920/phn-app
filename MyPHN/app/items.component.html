<RadSideDrawer
    tkExampleTitle
    tkToggleNavButton
    showOverNavigation="true"
    [drawerLocation]="SideDrawerLocation.Right"
>
    <StackLayout
        tkDrawerContent
        class="sideStackLayout"
        height="670"
    >
        <StackLayout
            *ngFor="let item of routes;let first = first; let last = last;"
        >
            <Label
                text="{{item.name}}"
                class="double-pica sideLabel font-weight-bold"
                (tap)="goToLocations(item.url)"
            >

            </Label>
            <StackLayout class="hr-light" width="130" [class.hidden]="last">

            </StackLayout>
        </StackLayout>
        <Image
            src="res://close_sidedrawer"
            style="horizontal-align: center; margin: 12pt;"
            (tap)="onCloseDrawerTap()"
            height="40"
        >

        </Image>
    </StackLayout>
    <DockLayout tkMainContent>
        <TabView
            #ref
            (selectedIndexChanged)="onSelectedIndexChanged($event)"
            width="100%"
            height="{{heightVal}}"
            dock="bottom"
        >
            <AbsoluteLayout
                *tabItem="{title: 'Home',  iconSource: 'res://home'}"
                height="0"
            >

            </AbsoluteLayout>
            <StackLayout
                *tabItem="{title: 'Portal', iconSource: 'res://portal'}"
                height="0"
            >

            </StackLayout>
            <StackLayout
                *tabItem="{title: 'News', iconSource: 'res://news'}"
                height="0"
            >

            </StackLayout>
            <StackLayout
                *tabItem="{title: 'More', iconSource: 'res://more'}"
                height="0"
            >

            </StackLayout>
        </TabView>
        <router-outlet>

        </router-outlet>
    </DockLayout>
</RadSideDrawer>
