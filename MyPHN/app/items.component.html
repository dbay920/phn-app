     TODO: figure out how to position PHN logo in center and search icon/text
     on right side of ActionBar
   -->

<ActionBar title="My PHN">
    <ActionItem
        (tap)="goBack()"
        text="< Back"
        ios.position="left"
        android.systemIcon="ic_menu_back"
        android.position="actionBar"
    >

    </ActionItem>
    <StackLayout
        orientation="horizontal"
    >
        <StackLayout
            orientation="horizontal"
        >
            <Image
                src="res://phn_logo"
                class="logo"
                horizontalAlignment="center"
            >

            </Image>
        </StackLayout>
        <!--
             TODO: add favorites functionality and add icon_favorite png to img resource folders

             <StackLayout orientation="vertical">
             <Image src="res://icon_favorite" class="action-image" (tap)="favorites()">

             </Image>
             <Label text="Favorites"  class="favorites">

             </Label>
             </StackLayout>

           -->

        <StackLayout orientation="vertical" horizontalAlignment="right" ios.position="right" >
            <Image src="res://icon_search" class="action-image" (tap)="search()" >

            </Image>
            <Label text="Search PHN"  class="search-phn">

            </Label>
        </StackLayout>
    </StackLayout>
</ActionBar>


<TabView
    #ref
    (selectedIndexChanged)="onSelectedIndexChanged($event)"
>
    <StackLayout
        *tabItem="{title: 'Home',  iconSource: 'res://home'}"

    >
        <router-outlet name="home">

        </router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Portal', iconSource: 'res://portal'}">
        <router-outlet name="portal">

        </router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'News', iconSource: 'res://news'}">
        <router-outlet name="news">

        </router-outlet>
    </StackLayout>

    <!-- TODO: add appropriate resources for these -->
    <StackLayout *tabItem="{title: 'Search', iconSource: 'res://news'}">
        <router-outlet name="search">

        </router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Locations', iconSource: 'res://news'}" >
        <router-outlet name="locations">

        </router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Services', iconSource: 'res://news'}" >
        <router-outlet name="services">

        </router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Providers', iconSource: 'res://news'}" >
        <router-outlet name="providers">

        </router-outlet>
    </StackLayout>
</TabView>
