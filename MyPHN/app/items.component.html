<ActionBar title="My PHN">
    <StackLayout
        orientation="horizontal"
        ios:horizontalAlignment="center"
        android:horizontalAlignment="left"
    >
        <Image src="~/images/PHN LOGO.png" class="logo">

        </Image>
        <StackLayout orientation="vertical">
            <Label text="MY" class="my-phn">

            </Label>
            <Label text="PHN" class="my-phn bold">

            </Label>
        </StackLayout>
        <StackLayout orientation="vertical">
            <Image src="~/images/Icon_Favorite.png" class="action-image" (tap)="favorites()">

            </Image>
            <Label text="Favorites"  class="favorites">

            </Label>
        </StackLayout>
        <StackLayout orientation="vertical">
            <Image src="~/images/Icon_Search.png" class="action-image" (tap)="search()">

            </Image>
            <Label text="Search PHN"  class="search-phn">

            </Label>
        </StackLayout>
    </StackLayout>
</ActionBar>
<RadSideDrawer
    tkExampleTitle
    tkToggleNavButton
    showOverNavigation="true"
    [drawerLocation]="SideDrawerLocation.Right"
>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <ListView
            [items]="routes"
            height="550"
            style="background-color: transparent;"
        >
            <ng-template
                let-item="item"
                let-i="index"
                let-odd="odd"
                let-even="even"
            >
                <Button
                    text="{{item.name}}"
                    class="double-pica sideLabel"
                    (tap)="goToLocations(item.url)"
                >

                </Button>
            </ng-template>
        </ListView>
        <Button text="Close Drawer" style="horizontal-align: center" (tap)="onCloseDrawerTap()">

        </Button>
    </StackLayout>

    <AbsoluteLayout tkMainContent>
        <!-- UIToolBar goes here -->
        <router-outlet>

        </router-outlet>
    </AbsoluteLayout>
</RadSideDrawer>
