<ActionBar title="My PHN">
    <StackLayout
        orientation="horizontal"
        ios:horizontalAlignment="center"
        android:horizontalAlignment="left"
    >
        <Image src="~/images/PHN LOGO.png" class="logo">

        </Image>
        <Label class="my-phn" textWrap="true" style="margin-right: 10pt;">
            <FormattedString>
                <Span text="MY"></Span>
                <Span text="PHN" class="bold"></Span>
            </FormattedString>
        </Label>
        <StackLayout orientation="vertical">
            <Image src="~/images/Icon_Favorite.png" class="action-image" (tap)="favorites()">

            </Image>
            <Label text="Favorites"  class="favorites">

            </Label>
        </StackLayout>
        <StackLayout orientation="vertical">
            <Image src="~/images/Icon_Search.png" class="action-image" (tap)="search()">

            </Image>
            <Label text="Search PHN"  class="search-phn">

            </Label>
        </StackLayout>
    </StackLayout>
</ActionBar>
<RadSideDrawer
    tkExampleTitle
    tkToggleNavButton
    showOverNavigation="true"
    [drawerLocation]="SideDrawerLocation.Right"
>
    <StackLayout tkDrawerContent class="sideStackLayout" height="600">
        <StackLayout *ngFor="let item of routes">
            <Button
                text="{{item.name}}"
                class="double-pica sideLabel"
                (tap)="goToLocations(item.url)"
            >

            </Button>
        </StackLayout>
        <Button
            text="Close Drawer"
            style="horizontal-align: center; margin: 0px;"
            (tap)="onCloseDrawerTap()"
        >

        </Button>
    </StackLayout>
    <AbsoluteLayout tkMainContent>
        <TabView
            #ref
            width="100%"
            (selectedIndexChanged)="onSelectedIndexChanged($event)"
        >
            <AbsoluteLayout
                *tabItem="{title: 'Home',  iconSource: '~/images/Home.png'}"
                style=" width: 360pt;"
            >

            </AbsoluteLayout>
            <StackLayout
                *tabItem="{title: 'Portal', iconSource: '~/images/Portal.png'}"
            >

            </StackLayout>
            <StackLayout
                *tabItem="{title: 'News', iconSource: '~/images/News.png'}"
            >

            </StackLayout>
            <StackLayout
                *tabItem="{title: 'More', iconSource: '~/images/More.png'}"
            >

            </StackLayout>
        </TabView>
        <AbsoluteLayout top="68" height="100%">
            <router-outlet>

            </router-outlet>
        </AbsoluteLayout>
    </AbsoluteLayout>
</RadSideDrawer>
