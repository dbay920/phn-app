<StackLayout height="100%">
    <CardView
        elevation="40"
        radius="2"
        height="150"
        class="col-12"
    >
        <GridLayout
            style="background-image: {{image}}; background-size: contain; background-repeat: no-repeat;"
            rows="24, *, 80"
        >
            <Label
                text="Closest PHN Location:"
                class="small-title background"
                row="0"
                height="25"
            >

            </Label>
            <StackLayout class="alpha" row="2"         (tap)="navigate()">
                <StackLayout class="row" orientation="horizontal">
                    <Label
                        text="{{name}}"
                        class="col-10 double-pica"
                    >

                    </Label>
                    <Image
                        src="~/images/Icon_Directions.png"
                        class="col-2"
                    >

                    </Image>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label
                        text="{{address}}"
                        class="english col-10"
                        textWrap="true"
                    >

                    </Label>
                    <Label
                        text="{{distance}}"
                        class="english col-2"
                    >

                    </Label>
                </StackLayout>
            </StackLayout>
        </GridLayout>
    </CardView>
    <ListView [items]="cards" height="100%">
        <ng-template
            let-item="item"
            let-i="index"
            let-odd="odd"
            let-even="even"
        >
            <CardView
                elevation="40"
                radius="4"
                height="80pt"
                class="col-12"
                (tap)="goToUrl(item.url)"
            >
                <GridLayout
                    width="312pt"
                    columns="*, 60"
                    style="background-color: #00817D;"
                >
                    <Label
                        [text]="item.name"
                        col="0"
                        height="80pt"
                        class="double-pica tile"
                    >

                    </Label>
                    <Image
                        col="1"
                        src="{{item.image}}"
                        height="40pt"
                        style="margin-right: 20pt;"
                    >

                    </Image>
                </GridLayout>
            </CardView>
        </ng-template>
    </ListView>
