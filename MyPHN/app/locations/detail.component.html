<DockLayout>
    <CardView
        elevation="40"
        radius="2"
        height="250"
        class=""
        dock="top"
    >
        <GridLayout
            style="background-image: {{image}}; background-size: cover; background-repeat: no-repeat;"
            rows="24,*, 80"
        >
            <Label
                text="Back"
                class="small-title background"
                row="0"
                height="25"
                (tap)="back()"
            >

            </Label>
            <StackLayout
                class="alpha"
                row="2"
                style="padding-top:5pt;"
                (tap)="navigate()"
            >
                <StackLayout
                    class="row"
                    orientation="horizontal"
                >
                    <Label
                        text="{{name}}"
                        class="col-11 location-name"
                        textWrap="true"
                        style="margin-top: -5pt; line-height: -4pt;"
                    >
                    </Label>

                    <Image
                        src="res://directions"
                        class="col-2"
                        height="40"
                    >
                    </Image>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label
                        text="{{address}}"
                        class="english col-11"
                        textWrap="true"
                        style="margin-top:-2pt; line-height:-1pt;"
                    >

                    </Label>
                    <Label
                        text="{{distance}}"
                        class="distance col-2"
                    >

                    </Label>
                </StackLayout>
            </StackLayout>
        </GridLayout>
    </CardView>
    <ScrollView
        class="m-4"
    >
        <StackLayout>
            <CardView
                elevation="40"
                radius="2"
                class="m-4"
                *ngFor="let item of cards; let i = index;"
            >
                <StackLayout

                    style="background-color: white;"
                >
                    <DockLayout orientation="horizontal" height="80">
                        <Label
                            (tap)="listViewItemTap(i)"
                            [text]="item.name"
                            class="col-10 double-pica font-weight-bold primary"
                            height="80"
                            padding="23"
                            dock="left"
                        >

                        </Label>
                        <Image dock="right" [src]="item.icon" class="col-2" height="40">

                        </Image>
                    </DockLayout>
                    <Label
                        [text]="item.data"
                        textWrap="true"
                        class="m-20 data primary text-left white-background"
                        margin="-10 20 20 23"
                        visibility="{{item.visible ? 'visible' : 'collapse' }}"
                        (tap)="callHome()"
                    >

                    </Label>
                </StackLayout>
            </CardView>
        </StackLayout>
    </ScrollView>
</DockLayout>
