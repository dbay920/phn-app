<StackLayout width="320">
    <CardView
        elevation="40"
        radius="2"
        height="150"
        class="col-12"
    >
        <GridLayout
            style="background-image: {{image}}; background-size: contain; background-repeat: no-repeat;"
            rows="*, 80"
        >
            <StackLayout
                class="alpha"
                row="1"
                (tap)="navigate()"
            >
                <StackLayout class="row" orientation="horizontal">
                    <Label
                        text="{{name}}"
                        class="col-10 double-pica"
                    >

                    </Label>
                    <Image
                        src="~/images/Icon_Directions.png"
                        class="col-2"
                    >

                    </Image>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label
                        text="{{address}}"
                        class="english col-10"
                        textWrap="true"
                    >

                    </Label>
                    <Label
                        text="{{distance}}"
                        class="english col-2"
                    >

                    </Label>
                </StackLayout>
            </StackLayout>
        </GridLayout>
    </CardView>
    <ListView
        [items]="cards"
        height="223"
        class="m-4"
    >
        <ng-template
            let-item="item"
            let-i="index"
            let-odd="odd"
            let-even="even"
        >
            <CardView
                elevation="40"
                radius="2"
                class="m-4 col-12"
                height="162pt"
                (tap)="listViewItemTap(i)"
            >
                <StackLayout>
                    <StackLayout orientation="horizontal" height="80">
                        <Label
                            [text]="item.name"
                            class="col-10 double-pica font-weight-bold primary white-background"
                            height="80"
                            padding="23"
                        >

                        </Label>
                        <Image [src]="item.icon" class="col-2" height="40">

                        </Image>
                    </StackLayout>
                    <Label
                        [text]="item.data"
                        textWrap="true"
                        class=" pica font-weight-bold primary text-center white-background"
                        visibility="{{item.visible ? 'visible' : 'collapsed' }}"
                    >

                    </Label>
                </StackLayout>
            </CardView>
        </ng-template>
    </ListView>
</StackLayout>
