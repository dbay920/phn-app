<StackLayout>
    <Label text="Locations"></Label>

    <ListView
        [items]="counties"
        class="small-spacing"
        width="360"
        height="500"
    >
        <ng-template
            let-item="item"
            let-i="index"
            let-odd="odd"
            let-even="even"
        >
            <CardView
                class="cardStyle"
                margin="8"
                elevation="40"
                radius="100"
                [class.hidden]="odd"
            >
                <GridLayout
                    rows="10,30,30,25, auto, auto,10"
                    columns="10,40, *, 30,10"
                >
                    <Image src="~/images/Icon_Locations.png" stretch="aspectFit" verticalAlignment="stretch" col="1" row="1" rowSpan="2">

                    </Image>
                    <Label class="createdBy text-left" horizontalAlignment="left" text="item.CreatedBy" row="1" col="2" textWrap="true">

                    </Label>
                    <Label class="createdOn text-left" horizontalAlignment="left" text="item.UpdatedDate" row="2" col="2">

                    </Label>

                    <Label horizontalAlignment="left" text="item.Title" colSpan="3" row="4" textWrap="true" col="1">

                    </Label>
                    <Label  horizontalAlignment="left" [text]="item.getName()" textWrap="true" col="1" row="5" colSpan="3">

                    </Label>
                </GridLayout>
            </CardView>
        </ng-template>
    </ListView>

</StackLayout>
