<StackLayout width="320">
    <CardView
        elevation="40"
        radius="2"
        height="90pt"
        class="col-12"
    >
        <StackLayout
            class="primary-background"
            width="312pt"
            height="90pt"
        >
            <Label
                width="312pt"
                text="Locations"
                class="double-columbian white bold center"
            >

            </Label>
            <SegmentedBar
                [items]="myItems"
                selectedIndex="0"
                (selectedIndexChange)="onSelectedIndexChange($event)"
                style="font-size:10pt;"
            >

            </SegmentedBar>
        </StackLayout>
    </CardView>
    <!-- Sorted by Distance -->
    <ListView
        [items]="sortedDistance"
        visibility="{{ visibility2 ? 'visible' : 'collapsed' }}"
        height="418"
        style="background-color: #9d9d9d;"
    >
        <ng-template
            let-item="item"
            let-i="index"
            let-odd="odd"
            let-even="even"
        >
            <Label [text]="item.properties.title" style="color: #000;">

            </Label>
        </ng-template>

    </ListView>
<!-- Sorted Alphabetically -->
    <ListView
        [items]="sortedAlphabetically"
        visibility="{{ visibility3 ? 'visible' : 'collapsed' }}"
        height="418"
        style="background-color: #9d9d9d;"
    >
        <ng-template
            let-item="item"
            let-i="index"
            let-odd="odd"
            let-even="even"
        >
            <StackLayout>
                <Label [text]="item.properties.title" style="color: #000;">

                </Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <!-- traditional view -->
    <ListView
        [items]="counties"
        class="by-county"
        style="background-color: #9d9d9d;"
        visibility="{{ visibility1 ? 'visible' : 'collapsed' }}"
    >
        <ng-template
            let-item="item"
            let-i="index"
            let-odd="odd"
            let-even="even"
        >
            <StackLayout orientation="horizontal">
                <CardView
                    elevation="40"
                    radius="2"
                    [class.hidden]="odd"
                    height="80pt"
                    (tap)="listViewItemTap(i)"
                >
                    <Label
                        [text]="item.getName()"
                        textWrap="true"
                        class="double-pica bold primary center white-background"
                    >

                    </Label>
                </CardView>

                <CardView
                    elevation="40"
                    radius="2"
                    [class.hidden]="odd"
                    height="80pt"
                    (tap)="listViewItemTap(i+1)"
                >
                    <Label
                        [class.hidden]="i + 1 >= counties.length"
                        [text]="i + 1 < counties.length ? counties[i + 1].getName() : 'null'"
                        textWrap="true"
                        class="double-pica bold primary center white-background"
                    >

                    </Label>
                </CardView>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
