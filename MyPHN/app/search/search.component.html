<GridLayout rows="30 50 50 *" height="603" width="375">
        <Label row="0" col="0" text="Search Page" class="small-title background">

        </Label>
        <TextField row="1" col="0" style="background-color: #FFFFFF;"
                   [(ngModel)]="searchTerm">

        </TextField>
        <Button row="2" col="0" (tap)="search()" text="Search" style="background-color: #FFFFFF;">

        </Button>
        <WebView row="3" col="0" [src]="webViewSrc">

        </WebView>

</GridLayout>
