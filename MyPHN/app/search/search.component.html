<StackLayout height="70" width="375">
    <TextField
        row="1"
        col="0"
        style="background-color: #FFFFFF;"
        [(ngModel)]="searchTerm"
        hint="Enter Search Term"
        returnKeyType="done"
        (returnPress)="search()"
        autocorrect="false"
        verticalAlignment="center"
        autocapitalizationType="none"
    >

    </TextField>
    <Button
        row="2"
        col="0"
        (tap)="search()"
        text="Search"
        style="background-color: #FFFFFF;"
    >

    </Button>

</StackLayout>
